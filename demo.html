<!DOCTYPE html>
<html>
<head>
    <title>SVG Multi-Language Runtime Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .example-container {
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background: #f9f9f9;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
        }
        .example-title {
            margin-bottom: 15px;
            font-size: 1.2em;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>SVG Multi-Language Runtime Demo</h1>
    
    <div class="example-container">
        <div class="example-title">Python Example - Random Data</div>
        <iframe src="ex.svg"></iframe>
    </div>

    <div class="example-container">
        <div class="example-title">Python Data Analysis with WASM</div>
        <iframe src="examples/01-python-data-analysis/fib.svg"></iframe>
    </div>

    <script src="runtime/runtime.js"></script>
    <script>
        // Initialize all iframes
        document.querySelectorAll('iframe').forEach(iframe => {
            iframe.onload = () => {
                // Execute Python scripts
                window.executeScript('python');
                // Execute WASM initialization
                window.executeScript('wasm');
            };
        });
    </script>
</body>
</html>
